<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo"src="./assets/logo.gif" alt="logo-conversor">
    <main>
    <label>
        Converter <b>de</b>
        <select >
            <option>R$ Real Brasileiro</option>
        </select>
    </label>
    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano </option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
        
        </select>
    </label>
    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img class="currency-to-convert-img" src="./assets/real.png" alt="logo-moeda-a-converter">
            <p class="currency-name-s1">Real</p>
            <p class="currency-value-to-convert">0,00</p>
        </div>
        
        <img class="arrow-img" src="./assets/arrow.png" alt="seta">

        <div class="currency-box">
            <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-converter">
            <p class="currency" id="currency-name">Dólar</p>
            <p class="currency-value">0.00</p>
        </div>
    </section>


    </main>
    <script src="./script.js"></script>
</body>
</html>
